<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-primary">
  <div class="container">
    <a class="navbar-brand" routerLink="/">Dating App</a>

    <ul class="navbar-nav me-auto mb-2 mb-md-0">
      <!-- using signals for persisting values -->
      @if(accountService.currentUser()){
      <li class="nav-item">
        <!-- "routerLinkActive" is the Angular property which specifies about the link being active or not. "active" is the bootstarp class which can be used to highlight the link. Together they make a condition i.e. when a link is active apply the active class of bootstrap -->
        <!-- " routerLink="/members" " is method one of navigating-->
        <a routerLink="/members" routerLinkActive="active" class="nav-link"
          >Matches</a
        >
      </li>
      <li class="nav-item">
        <a routerLink="/lists" routerLinkActive="active" class="nav-link"
          >Lists</a
        >
      </li>
      <li class="nav-item">
        <a routerLink="/messages" routerLinkActive="active" class="nav-link"
          >Messages</a
        >
      </li>
      }

      <li class="nav-item">
        <a routerLink="/errors" routerLinkActive="active" class="nav-link"
          >Errors</a
        >
      </li>
    </ul>

    <!-- using signals for persisting values -->
    @if (accountService.currentUser()) {
    <div dropdown class="dropdown">
      <a dropdownToggle class="dropdown-toggle text-light text-decoration-none">
        Welcome {{ accountService.currentUser()?.username | titlecase }}
      </a>
      <div *dropdownMenu class="dropdown-menu">
        <a routerLink="/member/edit" class="dropdown-item">Edit Profile</a>
        <div class="dropdown-divider"></div>
        <a class="dropdown-item" (click)="logout()">Logout</a>
      </div>
    </div>
    }

    <!-- using signals for persisting values -->
    @if (!accountService.currentUser()) {
    <form
      #loginform="ngForm"
      (ngSubmit)="login()"
      class="d-flex"
      autocomplete="off"
    >
      <input
        name="username"
        [(ngModel)]="model.username"
        class="form-control me-2"
        placeholder="Username"
      />
      <input
        name="password"
        [(ngModel)]="model.password"
        class="form-control me-2"
        placeholder="Password"
        type="password"
      />
      <button class="btn btn-outline-success" type="submit">Login</button>
    </form>
    }
  </div>
</nav>
