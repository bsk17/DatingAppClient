<div class="container mt-5">
  <div style="text-align: center">
    @if(!registerMode){
    <h1>Find Your Match</h1>
    <p class="lead">
      Come on in to view your matches...all you need to do is sign up!!!
    </p>
    <div class="text-center">
      <button (click)="registerToggle()" class="btn btn-primary btn-lg me-2">
        Register
      </button>
      <button class="btn btn-info btn-lg me-2">Learn more</button>
    </div>
    }@else {
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-4">
          <!-- Starting from Angular 17.3 -->
          <!-- Step-1 Parent->Child -->
          <!-- Passing the data from Home (PARENT) to register (CHILD)  [usersFromHomeComponent]="users"-->

          <!-- Step-3 Child->Parent -->
          <!-- Catch the event emitted by register(CHILD) using the output parameter  (cancelRegister)="cancelRegisterMode($event)"-->
          <app-register
            (cancelRegister)="cancelRegisterMode($event)"
          ></app-register>
        </div>
      </div>
    </div>
    }
  </div>
</div>
